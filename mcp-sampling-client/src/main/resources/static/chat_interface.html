<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI对话 - 极简流式展示</title>
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css"></script> 
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #212529;
            --border-color: #e9ecef;
            --primary-color: #4285f4;
            --secondary-color: #6c757d;
        }
 
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }
 
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
 
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
 
        .header h1 {
            font-weight: 500;
            font-size: 1.8rem;
            margin: 0;
            color: var(--text-color);
        }
 
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
 
        .message {
            background-color: var(--card-color);
            border-radius: 8px;
            padding: 16px 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
        }
 
        .user-message {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border: none;
        }
 
        .ai-message {
            align-self: flex-start;
        }
 
        .message-header {
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
 
        .user-message .message-header {
            color: rgba(255,255,255,0.8);
        }
 
        .message-content {
            min-height: 20px;
        }
 
        .message-content p {
            margin: 0;
            padding: 0;
        }
 
        .input-container {
            position: sticky;
            bottom: 0;
            background-color: var(--bg-color);
            padding: 20px 0;
            margin-top: 20px;
        }
 
        .input-box {
            display: flex;
            gap: 10px;
        }
 
        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
 
        input[type="text"]:focus {
            border-color: var(--primary-color);
        }
 
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
 
        button:hover {
            background-color: #3367d6;
        }
 
        /* Markdown样式 */
        .markdown-body {
            font-size: 16px;
            line-height: 1.7;
        }
 
        .markdown-body h1, 
        .markdown-body h2, 
        .markdown-body h3, 
        .markdown-body h4, 
        .markdown-body h5, 
        .markdown-body h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
 
        .markdown-body p {
            margin-top: 0;
            margin-bottom: 16px;
        }
 
        .markdown-body pre {
            background-color: rgba(27,31,35,0.05);
            border-radius: 3px;
            font-size: 85%;
            line-height: 1.45;
            overflow: auto;
            padding: 16px;
        }
 
        .markdown-body code {
            background-color: rgba(27,31,35,0.05);
            border-radius: 3px;
            font-size: 85%;
            margin: 0;
            padding: 0.2em 0.4em;
        }
 
        .markdown-body pre code {
            background-color: transparent;
            border-radius: 0;
            padding: 0;
        }
 
        .markdown-body blockquote {
            border-left: 4px solid #dfe2e5;
            color: #6a737d;
            padding: 0 1em;
            margin-left: 0;
        }
 
        .markdown-body ul, 
        .markdown-body ol {
            padding-left: 2em;
            margin-bottom: 16px;
        }
 
        .markdown-body li {
            margin-bottom: 0.25em;
        }
 
        .markdown-body table {
            border-collapse: collapse;
            margin-bottom: 16px;
            width: 100%;
        }
 
        .markdown-body table th, 
        .markdown-body table td {
            border: 1px solid #dfe2e5;
            padding: 6px 13px;
        }
 
        .markdown-body table tr {
            background-color: #fff;
            border-top: 1px solid #c6cbd1;
        }
 
        .markdown-body table tr:nth-child(2n) {
            background-color: #f6f8fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI智能投后服务</h1>
        </div>
 
        <div class="chat-container" id="chatContainer">
            <!-- 历史对话将在这里动态生成 -->
        </div>
 
        <div class="input-container">
            <div class="input-box">
                <input type="text" id="userInput" placeholder="输入您的问题..." autocomplete="off">
                <button id="sendButton">发送</button>
            </div>
        </div>
    </div>
 
    <script>
        document.addEventListener('DOMContentLoaded',  function() {
            const chatContainer = document.getElementById('chatContainer'); 
            const userInput = document.getElementById('userInput'); 
            const sendButton = document.getElementById('sendButton'); 
 
            // 添加用户消息到聊天界面 
            function addUserMessage(content) {
                const messageDiv = document.createElement('div'); 
                messageDiv.className  = 'message user-message';
                messageDiv.innerHTML  = `
                    <div class="message-header">您</div>
                    <div class="message-content">${content}</div>
                `;
                chatContainer.appendChild(messageDiv); 
                return messageDiv;
            }
 
            // 添加AI消息到聊天界面（初始空状态）
            function addAiMessage() {
                const messageDiv = document.createElement('div'); 
                messageDiv.className  = 'message ai-message';
                messageDiv.innerHTML  = `
                    <div class="message-header">AI助手</div>
                    <div class="message-content markdown-body"></div>
                `;
                chatContainer.appendChild(messageDiv); 
                return messageDiv.querySelector('.message-content'); 
            }
 
            // 处理流式响应 
            async function fetchStreamResponse(message) {
                const aiContent = addAiMessage();
                const url = `http://127.0.0.1:8001/mcp/client/ai/generateStream-memory1?message=${encodeURIComponent(message)}`;
                
                try {
                    const response = await fetch(url);
                    const reader = response.body.getReader(); 
                    const decoder = new TextDecoder();
                    let markdownContent = '';
 
                    while (true) {
                        const { done, value } = await reader.read(); 
                        if (done) break;
 
                        const textChunk = decoder.decode(value,  { stream: true });
                        markdownContent += textChunk;
                        
                        // 实时更新Markdown内容 
                        aiContent.innerHTML  = marked.parse(markdownContent); 
                        
                        // 滚动到最新消息 
                        chatContainer.scrollTop  = chatContainer.scrollHeight; 
                    }
                } catch (error) {
                    console.error('Error:',  error);
                    aiContent.innerHTML  = '<p style="color:#dc3545;">请求出错，请稍后再试。</p>';
                }
            }
 
            // 发送消息处理 
            function sendMessage() {
                const message = userInput.value.trim(); 
                if (!message) return;
 
                addUserMessage(message);
                fetchStreamResponse(message);
                
                userInput.value  = '';
                chatContainer.scrollTop  = chatContainer.scrollHeight; 
            }
 
            // 事件监听 
            sendButton.addEventListener('click',  sendMessage);
            userInput.addEventListener('keypress',  function(e) {
                if (e.key  === 'Enter') {
                    sendMessage();
                }
            });
 
            // 初始化加载历史消息（示例）
            /* const historyMessages = [
                { role: 'user', content: '写一个超级马里奥的游戏' },
                { role: 'ai', content: '好的，我可以为您提供一个简单的超级马里奥游戏的Python实现框架...' },
                { role: 'user', content: '帮我写一个页面，这个页面能够调用后端流式接口进行对话' },
                { role: 'ai', content: '这是一个基于HTML5和JavaScript的流式接口调用页面示例...' }
            ]; */
 
            /* historyMessages.forEach(msg  => {
                if (msg.role  === 'user') {
                    addUserMessage(msg.content); 
                } else {
                    const aiContent = addAiMessage();
                    aiContent.innerHTML  = marked.parse(msg.content); 
                }
            }); */
        });
    </script>
</body>
</html>
